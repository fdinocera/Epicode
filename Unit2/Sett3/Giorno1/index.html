<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 Settimana 3 Giorno 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Animali</h1>
        <form class="border border-2 border-secondary mt-2 p-3" id="form1">
            <div class="row">
                <div class="col-3">
                    <label for="nomeAnimale" class="form-label">Nome animale</label>
                    <br />
                    <input type="text" class="form-control" id="nomeAnimale" />
                </div>
                <div class="col-3">
                    <label for="proprietario" class="form-label">Proprietario</label>
                    <br />
                    <input type="text" class="form-control" id="proprietario" />
                </div>
                <div class="col-3">
                    <label for="specie" class="form-label">Specie</label>
                    <br />
                    <input type="text" class="form-control" id="specie" />
                </div>
                <div class="col-3">
                    <label for="razza" class="form-label">Razza</label>
                    <br />
                    <input type="text" class="form-control" id="razza" />
                </div>
            </div>
            <button type="button" id="aggiungi" class="btn btn-success mt-3">AGGIUNGI</button>
        </form>
    </div>


    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="bg-dark text-white">
                <tr>
                    <th>Nome Animale</th>
                    <th>Proprietario</th>
                    <th>Specie</th>
                    <th>Razza</th>
                </tr>
            </thead>
            <tbody id="records"></tbody>
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
