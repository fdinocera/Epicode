<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="bg-black text-danger">
        <div class="d-flex justify-content-between align-items-center container-fluid h-100">
            <h1 class="m-3">
                <img src="/assets/img/logoAmazon.png" alt="logo" id="logo">
            </h1>
            <span>
                <a href="" class="text-white">Back Office</a>
            </span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <h1>Aggiungi prodotto</h1>
                <a href="javascript:history.back()">Go back</a>
            </div>
            <hr />

            <div>
                <div class="my-4">
                    <div>Nome</div>
                    <div class="border border-1 rounded-1">
                        <input type="text" id="nome" class="border-0 w-100" placeholder="Nome prodotto">
                    </div>
                </div>
                <div class="my-4">
                    <div>Brand</div>
                    <div class="border border-1 rounded-1">
                        <input type="text" id="brand" class="border border-0 w-100" placeholder="Modello">
                    </div>
                </div>
                <div class="my-4">
                    <div>Prezzo</div>
                    <div class="border border-1 rounded-1">
                        <input type="number" id="prezzo" class="border border-0 w-100" placeholder="0â‚¬" min="0">
                    </div>
                </div>
                <div class="my-4">
                    <div>URL immagine</div>
                    <div class="border border-1 rounded-1">
                        <input type="text" id="url" class="border border-0 w-100"
                            placeholder="http://placehold.it/300X400">
                    </div>
                </div>
                <div class="my-4">
                    <div>Desrizione prodotto</div>
                    <div class="border border-1 rounded-1">
                        <textarea id="descr" class="border border-0 w-100"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6"></div>
                <div class="row">
                    <div class="col-6"></div>
                    <button class="btn rounded-1 border border-1 col-2 me-2" id="reset">Reset</button>
                    <button class="btn rounded-1 bg-warning text-black col-2" id="save">Save</button>
                </div>
            </div>
        </div>        
    </main>

    <script src="/assets/js/detail.js"></script>
</body>

</html>
