<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Sim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="bg-black d-flex align-items-center justify-content-center">
        <h1 class="text-white text-center">SMARTPHONE</h1>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Gestisci un utente</h2>
    </div>

    
    <!-- ================================================================================================================================================================================== -->
    
    <div class="container">
        <form>

            <div class="row">
                <div class="col">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="col">
                    <label for="surname">Cognome</label>
                    <input type="text" id="surname" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="ricarica">Ricarica credito</label>
                    <input type="number" id="ricarica" class="form-control">
                </div>

                <div class="col">
                    <label for="chiamate">Numero chiamate</label>
                    <input type="number" id="chiamate" class="form-control">
                </div>
            </div>

            <div class="container d-flex justify-content-center mt-4">
                <button type="submit" id="gestisci" class="text-white bg-primary  btn">Gestisci</button>
                <button id="reset" class="text-white bg-danger btn ms-5">Azzera chiamate</button>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <div id="manageUser"></div>
    </div>
