

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card border-0">
            <div class="card-body">
                <span class="text-uppercase fw-bold text-primary-emphasis">{{post.tags.join(', ')}}</span>
                <h1 class="card-title">{{post.title}}</h1>
                <h6 class="card-subtitle mb-2 text-body-secondary">Post id: {{idPost}} - Reactions: {{post.reactions}}
                </h6>
                <p class="card-text"> {{post.body}}</p>
            </div>
        </div>
    </div>
</div>
