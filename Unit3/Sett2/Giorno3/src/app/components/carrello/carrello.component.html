<h2>Totale carrello: ${{totaleCarrello}} </h2>

<ol class="list-group list-group-numbered">
    <div *ngFor="let product of cartList; let i=index">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="container">
                <div class="row align-items-center">
                    <div class="col-1">
                        {{i+1}}.
                    </div>
                    <div class="col-7">
                        <div class="fw-bold">{{product.title}}</div>
                        Quantit√†: {{product.amount}}
                    </div>
                    <div class="col-3">
                        <div class="badge text-bg-primary rounded-pill">${{product.totalPrice}}</div>
                    </div>
                    <div class="col-1 bg-danger badge text-white rounded-pill">
                        <div class="" (click)="removeFromCart(product.id)">X</div>
                    </div>
                </div>
                </div>
            </div>
        </li>
    </div>
</ol>
