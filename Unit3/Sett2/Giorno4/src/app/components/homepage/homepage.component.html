<app-foto-preferite></app-foto-preferite>
<div class="container mt-5">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of foto; let i=index">
                    <div class="card" style="width: 18rem;">
                        <img src="{{item.thumbnailUrl}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text">ID: {{item.id}}</p>

                            <div class="d-flex justify-content-between">
                                <!-- <a (click)="addToCart(item)" class="btn btn-primary">${{item.price}}</a> -->

                                <a class="btn btn-primary bg-danger" (click)="elimina(item.id, i)"><i
                                        class="bi bi-trash"></i></a>
                                <a class="btn btn-primary" (click)="addFavorites()"><i class="bi bi-heart-fill"></i></a>
                                <!--<button (click)="addToFavs(item)" [disabled]="isFavorite(item.id)" class="btn btn-danger"><i class="bi bi-heart-fill"></i></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
