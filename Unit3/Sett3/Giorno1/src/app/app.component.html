<div class="container">

    <div class="row text-center mt-3">
        <h1>Registrazione</h1>
        <div class="col-12">

            <form [formGroup]="form">
                <div formGroupName="nome">
                    <div class="form-group">
                        <div class="mt-2">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" formControlName="nome">
                        </div>

                        <span *ngIf="getFormC('nome')?.invalid">
                            <ng-container *ngIf="getErrorsC('nome', 'required')">
                                <strong class="text-danger">Nome obbligatorio</strong>
                            </ng-container>
                        </span>
                    </div>
                </div>

                <!-- <div formGroupName="cognome"> -->
                <div>
                    <div class="form-group">
                        <div class="mt-2">
                            <label for="cognome">Nome</label>
                            <input type="text" id="cognome" class="form-control" formControlName="cognome">
                        </div>

                        <span *ngIf="getFormC('cognome')?.invalid">
                            <ng-container *ngIf="getErrorsC('cognome', 'required')">
                                <strong class="text-danger">Cognome obbligatorio</strong>
                            </ng-container>
                        </span>
                    </div>
                </div>


                <button type="submit" class="mt-3 btn btn-primary" (click)="submit()">Invia</button>
            </form>


        </div>
        <h1>Dati ineriti</h1>
        <div class="col-12">
            <div>Nome: {{nomeForm}} </div>
        </div>
    </div>
</div>
