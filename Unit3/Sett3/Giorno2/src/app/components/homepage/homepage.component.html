

<div class="container mt-5">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-4" *ngFor="let product of products">
                    <div class="card" style="width: 18rem;">
                        <img src="{{product.thumbnail}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.description}}</p>

                            <div class="d-flex justify-content-between">
                                <a (click)="addToCart(product)" class="btn btn-primary">${{product.price}}</a>
                                <button (click)="addToFavs(product)" [disabled]="isFavorite(product.id)" class="btn btn-danger"><i class="bi bi-heart-fill"></i></button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <app-carrello></app-carrello>
        </div>
    </div>
</div>
